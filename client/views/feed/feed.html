<template name="feed">
    <div class="padding">
        <div class="full col-sm-9">
            <!-- content -->
            <div class="row">
                <!-- main col right -->
                <div class="col-sm-7">
                    {{#each feedStories}}
                    {{>story this}}
                    {{/each}}
                </div>
            </div>
            <!--/row-->
            <div class="row" id="footer">
                <div class="col-sm-6">
                </div>
            </div>
            <hr>
        </div>
        <!-- /col-9 -->
    </div>
    <!-- /padding -->
</template>
